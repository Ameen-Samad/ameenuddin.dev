# Wrangler configuration for TTS WebSocket Worker
# Real-time text-to-speech using Deepgram Aura-2-EN via Workers AI

name = "ameenuddin-tts-ws"
main = "tts-ws.ts"
compatibility_date = "2025-09-02"
compatibility_flags = ["nodejs_compat"]

# Route configuration
[[routes]]
pattern = "ameenuddin.dev/demo/api/ai/tts-stream"
zone_name = "ameenuddin.dev"

# AI binding for Workers AI models
[ai]
binding = "AI"

# Observability
[observability]
enabled = true
