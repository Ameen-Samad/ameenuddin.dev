# Wrangler configuration for WebSocket transcription worker
# This worker handles real-time voice transcription via WebSocket
# Deployed separately from the main TanStack Start app

name = "ameenuddin-transcription-ws"
main = "transcription-ws.ts"
compatibility_date = "2025-09-02"
compatibility_flags = ["nodejs_compat"]

# Route configuration
# This will capture /demo/api/ai/transcription on your domain
[[routes]]
pattern = "ameenuddin.dev/demo/api/ai/transcription"
zone_name = "ameenuddin.dev"

# Cloudflare AI binding
[ai]
binding = "AI"

# Observability
[observability]
enabled = true
